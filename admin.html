<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>百度后台管理</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
		<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>

	<body>
		<nav class="navbar navbar-default navbar-static-top" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#example-navbar-collapse">
            <span class="sr-only">切换导航</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
					<a class="navbar-brand" href="#">百度新闻后台</a>
				</div>
				<div class="collapse navbar-collapse" id="example-navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="active">
							<a href="#">首页</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="container-fluid">
			<div class="row">
				<div class="col-md-6 col-sm-12">

					<div class="panel panel-default">
						<div class="panel-heading">
							新闻编辑
						</div>
						<div class="panel-body">
							<form role="form">
								<div class="form-group">
									<label for="newstitle">新闻标题</label>
									<input type="text" class="form-control" id="newstitle" placeholder="请输入名称">
								</div>
								<div class="form-group">
									<label for="newstype">新闻类型</label>
									<select class="form-control" id="newstype">
										<option >精选</option>
										<option >百家</option>
										<option >本地</option>
										<option >图片</option>
										<option >娱乐</option>
										<option >社会</option>
									</select>
								</div>
								<div class="form-group">
									<label for="newsimg">新闻图片</label>
									<input type="text" class="form-control" id="newsimg" placeholder="新闻图片">
								</div>

								<div class="form-group">
									<label for="newssrc">新闻来源</label>
									<input type="text" class="form-control" id="newssrc" placeholder="新闻来源">
								</div>

								<div class="form-group">
									<label for="newstime">新闻时间</label>
									<input type="date" class="form-control" id="newstime" placeholder="新闻时间">
								</div>

								<button class="btn btn-primary" id="btnsubmit">提交</button>
							</form>
						</div>
					</div>
				</div>
				<div class="col-md-6 col-sm-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">新闻列表 </h3>
						</div>
						<div class="panel-body">
							<table class="table" id="newTable">
								<thead>
									<tr>
										<th>编号</th>
										<th>类型</th>
										<th>新闻标题</th>
										<th>发表时间</th>
										<th>操作</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>Tanmay</td>
										<td>Bangalore</td>
										<td>Tanmay</td>
										<td>Bangalore</td>
										<td>
											<button class="btn btn-primary btn-xs" id="change">修改</button> 
											<button class="btn btn-danger btn-xs" id="">删除</button>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>

			</div>
		</div>

		<!-- 模态框（Modal）delete -->
		<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="myModalLabel">警告</h4>
					</div>
					<div class="modal-body">删除无法修改</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						<button type="button" class="btn btn-primary" id="deleteconfirm">确定</button>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal -->
		</div>


	<!-- 模态框（Modal）update -->
		<div class="modal fade" id="updateModal"  role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="myModalLabel">修改</h4>
					</div>
					<div class="modal-body">
								<form role="form">
								<div class="form-group">
									<label for="unewstitle">新闻标题</label>
									<input type="text" class="form-control" id="unewstitle" placeholder="请输入名称">
								</div>
								<div class="form-group">
									<label for="unewstype">新闻类开型</label>
									<select class="form-control" id="unewstype">
										<option selected="">精选</option>
										<option>百家</option>
										<option>本地</option>
										<option>图片</option>
										<option>娱乐</option>
										<option>社会</option>
									</select>
								</div>
								<div class="form-group">
									<label for="unewsimg">新闻图片</label>
									<input type="text" class="form-control" id="unewsimg" placeholder="新闻图片">
								</div>

								<div class="form-group">
									<label for="unewssrc">新闻来源</label>
									<input type="text" class="form-control" id="unewssrc" placeholder="新闻来源">
								</div>

								<div class="form-group">
									<label for="unewstime">新闻时间</label>
									<input type="date" class="form-control" id="unewstime" placeholder="新闻时间">
								</div>

								<button class="btn btn-primary" id="btnsubmit">提交</button>
							</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						<button type="button" class="btn btn-primary" id="updateconfirm">确定</button>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal -->
		</div>



		<script type="text/javascript" src="js/admin.js"></script>
	</body>

</html>
